<div data-role="appviewpage">
    <div data-role="header">
        <a href="index.html" data-icon="back">Back</a>
        <h2>
            Object Model</h2>
    </div>
    <div data-role="content">
        <div>
            <ul id="tree" data-role="wijtree">
                <li class="folder"><a><span>Folder 1</span></a>
                    <ul>
                        <li class="folder"><a><span>Folder 1.1</span></a>
                            <ul>
                                <li class="file"><a><span>File 1.1</span></a></li>
                                <li class="file"><a><span>File 1.2</span></a></li>
                                <li class="file"><a><span>File 1.3</span></a></li>
                                <li class="file"><a><span>File 1.4</span></a></li>
                                <li class="file"><a><span>File 1.5</span></a></li>
                            </ul>
                        </li>
                        <li class="file"><a><span>File 1.2</span></a></li>
                        <li class="file"><a><span>File 1.3</span></a></li>
                        <li class="file"><a><span>File 1.4</span></a></li>
                        <li class="file"><a><span>File 1.5</span></a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <script id="scriptInit" type="text/javascript">

            $(document).one('wijappviewpageinit', function () {
                var tv = $("#tree").wijtree();

                function getNode() {
                    return $("#tree").wijtree("findNodeByText", "Folder 1"); ;
                }

                $('#addNode').click(function () {
                    var node = getNode();
                    if (node != null)
                        node.element.wijtreenode("add", 'New node', parseInt($("#addIndex").val()));
                });

                $('#removeNode').click(function () {
                    var node = getNode();
                    if (node != null)
                        node.element.wijtreenode("remove", parseInt($("#removeIndex").val()));
                });
            });       
        </script>
        <div class="demo-options">
            <!-- Begin options markup -->
            <div>
                <input id="addNode" type="button" value="Add" />
                at index
                <input id="addIndex" type="text" value="0" />
            </div>
            <div>
                <input id="removeNode" type="button" value="Remove" />
                at index
                <input id="removeIndex" type="text" value="0" />
            </div>
            <!-- End options markup -->
        </div>
    </div>
</div>
