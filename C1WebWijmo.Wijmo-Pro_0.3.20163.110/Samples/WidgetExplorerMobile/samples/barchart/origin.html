<div data-role="appviewpage" data-title="Origin">
	<div data-role="content">
		<div id="wijbarchart" data-role="wijbarchart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijbarchart").wijbarchart("beginUpdate");
				$("#wijbarchart").wijbarchart({
					axis: {
						y: {
							alignment: "far",
							visible: true,
							origin: 0
						},
						x: {
							origin: 2.6
						}
					},
					showChartLabels: false,
					hint: {
						content: function () {
							return this.data.label + '\n ' + this.y + '';
						}
					},
					header: {
						text: "Bar chart with negative series values"
					},
					seriesList: [{
						label: "s1",
						legendEntry: true,
						data: { x: [1, 2, 3, 4, 5], y: [-5, -3, 1, 7, 2] }
					}, {
						label: "s2",
						legendEntry: true,
						data: { x: [1, 2, 3, 4, 5], y: [-2, -6, 2, 4, 3] }
					}, {
						label: "s3",
						legendEntry: true,
						data: { x: [1, 2, 3, 4, 5], y: [-3, -5, 3, 2, 5] }
					}],
					animation: {
						duration: 1000
					}
				});
				$("#wijbarchart").wijbarchart("endUpdate");
			});
		</script>
	</div>
</div>
