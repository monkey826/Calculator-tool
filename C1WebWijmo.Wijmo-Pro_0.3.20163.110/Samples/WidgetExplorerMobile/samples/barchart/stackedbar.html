<div data-role="appviewpage" data-title="Stacked Bar Chart">
	<div data-role="content">
		<div id="wijbarchart" data-role="wijbarchart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijbarchart").wijbarchart("beginUpdate");
				$("#wijbarchart").wijbarchart({
					stacked: true,
					axis: {
						y: {
							text: "Total Hardware"
						},
						x: {
							text: ""
						}
					},
					hint: {
						content: function () {
							return this.data.label + '\n ' + this.y + '';
						}
					},
					header: {
						text: "Console Wars"
					},
					seriesList: [{
						label: "US",
						legendEntry: true,
						data: { x: ['PS3', 'XBOX360', 'Wii'], y: [12.35, 21.50, 30.56] }
					}, {
						label: "Japan",
						legendEntry: true,
						data: { x: ['PS3', 'XBOX360', 'Wii'], y: [4.58, 1.23, 9.67] }
					}, {
						label: "Other",
						legendEntry: true,
						data: { x: ['PS3', 'XBOX360', 'Wii'], y: [31.59, 37.14, 65.32] }
					}],
					seriesStyles: [{
						fill: "#8ede43", stroke: "#7fc73c", opacity: 0.8
					}, {
						fill: "#6aaba7", stroke: "#5f9996", opacity: 0.8
					}, {
						fill: "#466a85", stroke: "#3e5f77", opacity: 0.8
					}],
					seriesHoverStyles: [{
						"stroke-width": 1.5, opacity: 1
					}, {
						"stroke-width": 1.5, opacity: 1
					}, {
						"stroke-width": 1.5, opacity: 1
					}]
				});
				$("#wijbarchart").wijbarchart("endUpdate");
			});
		</script>
	</div>
</div>
