<div data-role="appviewpage" data-title="Stacked Percentage Bar Chart">
	<div data-role="content">
		<div id="wijbarchart" data-role="wijbarchart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijbarchart").wijbarchart("beginUpdate");
				$("#wijbarchart").wijbarchart({
					stacked: true,
					is100Percent: true,
					axis: {
						y: {
							text: "Total Hardware"

						},
						x: {
							text: ""
						}
					},
					hint: {
						content: function () {
							return this.data.label + '\n ' + this.y + '';
						}
					},
					header: {
						text: "Hardware Distribution"
					},
					seriesList: [{
						label: "West",
						legendEntry: true,
						data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [5, 3, 4, 7, 2] }
					}, {
						label: "Central",
						legendEntry: true,
						data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [2, 2, 3, 2, 1] }
					}, {
						label: "East",
						legendEntry: true,
						data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [3, 4, 4, 2, 5] }
					}],
					seriesStyles: [{
						fill: "#c3ff00", stroke: "#afe500", opacity: 0.8
					}, {
						fill: "#a6a6a6", stroke: "#959595", opacity: 0.8
					}, {
						fill: "#333333", stroke: "#2d2d2d", opacity: 0.8
					}],
					seriesHoverStyles: [{
						"stroke-width": 1.5, opacity: 1
					}, {
						"stroke-width": 1.5, opacity: 1
					}, {
						"stroke-width": 1.5, opacity: 1
					}]
				});
				$("#wijbarchart").wijbarchart("endUpdate");
			});
		</script>
	</div>
</div>
