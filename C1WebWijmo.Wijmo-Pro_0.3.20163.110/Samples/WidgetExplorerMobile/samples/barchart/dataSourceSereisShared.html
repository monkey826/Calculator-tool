<div data-role="appviewpage" data-title="DataSource Shared">
	<div data-role="content">
		<div id="wijbarchart" data-role="wijbarchart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				var data = [{
					Device: 'Desktops',
					Count: 5,
					Price: 900
				}, {
					Device: 'Notebooks',
					Count: 3,
					Price: 700
				}, {
					Device: 'Tablets',
					Count: 7,
					Price: 500
				}];

				$("#wijbarchart").wijbarchart("beginUpdate");
				$("#wijbarchart").wijbarchart({
					dataSource: data,
					data: { x: { bind: "Device"} },
					seriesList: [{
						label: "west",
						legendEntry: true,
						data: { y: { bind: "Count"} }
					}, {
						label: "east",
						legendEntry: true,
						data: { y: { bind: "Price"} }
					}]
				});
				$("#wijbarchart").wijbarchart("endUpdate");
			});
		</script>
	</div>
</div>
