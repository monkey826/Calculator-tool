<div data-role="appviewpage" data-title="Negative Values">
	<div data-role="content">
		<h3>area</h3>
        <div id="wijsparklineArea" style="height:50px;width:200px">
        </div>
		<h3>column</h3>
		<div id="wijsparklineColumn" style="height:50px;width:200px">
        </div>

		<script type="text/javascript">
		$(document).one("wijappviewpageinit", function () {
			var data = [33, 11, 15, 26, 16, 27, 37, -13, -27, -8, -3, 17, 0, 22, -13, -29, 19, 8];
			$("#wijsparklineArea").wijsparkline({
				valueAxis: true,
				origin: 0,
				data: data,
				type: "area"
			});
			$("#wijsparklineColumn").wijsparkline({
				valueAxis: true,
				origin: 0,
				data: data,
				type: "column"
			});
		});
		</script>
	</div>
</div>
