<div data-role="appviewpage" data-title="Area Spline Chart">
	<div data-role="content">
		<!-- Begin demo markup -->
		<div id="wijareachart" data-role="wijlinechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 100%; height: 475px">
		</div>
		<!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample demonstrates how to create an area spline chart by simply assigning the 'spline' value to the fitType property.</p>
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijareachart").wijlinechart("beginUpdate");
				$("#wijareachart").wijlinechart({
					type: "area",
					showChartLabels: false,
					header: {
						text: "Twitter trends in October 2010"
					},
					hint: {
						content: function () {
							return this.y;
						},
						offsetY: -10
					},
					seriesList: [
					{
						label: "#Wijmo",
						fitType: "spline",
						legendEntry: true,
						data: {
							x: [new Date("10/21/2010"), new Date("10/22/2010"), new Date("10/23/2010"), new Date("10/24/2010"), new Date("10/25/2010"), new Date("10/26/2010"), new Date("10/27/2010"), new Date("10/28/2010"), new Date("10/29/2010")],
							y: [12, 30, 6, 22, 14, 25, 41, 14, 3]
						}
					}
				],
					seriesStyles: [{
						stroke: "#00a6dd", "stroke-width": 5, opacity: 0.8
					}],
					seriesHoverStyles: [{
						"stroke-width": 8, opacity: 1
					}]
				});
				$("#wijareachart").wijlinechart("endUpdate");
			});
		</script>
	</div>
</div>
