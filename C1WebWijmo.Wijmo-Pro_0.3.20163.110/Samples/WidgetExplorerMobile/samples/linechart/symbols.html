<div data-role="appviewpage" data-title="Symbols">
	<div data-role="content">
		<!-- Begin demo markup -->
		<div id="wijlinechart" data-role="wijlinechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 100%; height: 475px">
		</div>
		<!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample shows how to use symbols, such as images, as markers in a line chart.
			</p>
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijlinechart").wijlinechart("beginUpdate");
				$("#wijlinechart").wijlinechart({
					showChartLabels: false,
					header: {
						text: "Twitter trends in October 2010"
					},
					hint: {
						content: function () {
							return this.y;
						},
						offsetY: -10
					},
					seriesList: [{
						label: "#Wijmo",
						legendEntry: true,
						data: {
							x: [new Date("10/21/2010"), new Date("10/22/2010"), new Date("10/23/2010"), new Date("10/24/2010"), new Date("10/25/2010"), new Date("10/26/2010"), new Date("10/27/2010"), new Date("10/28/2010"), new Date("10/29/2010")],
							y: [12, 30, 6, 22, 14, 25, 41, 14, 3]
						},
						markers: {
							visible: true,
							type: "circle",
							symbol: [{
								index: 6,
								url: "http://cdn.wijmo.com/images/wijmo.png",
								width: 30,
								height: 30 
							}, {
								index: 2,
								url: "http://cdn.wijmo.com/images/hatemo.png",
								width: 30,
								height: 30
							}]
						}
					}],
					seriesStyles: [{
						stroke: "#00a6dd", "stroke-width": 5, opacity: 0.8
					}],
					seriesHoverStyles: [{
						"stroke-width": 8, opacity: 1
					}]
				});
				$("#wijlinechart").wijlinechart("endUpdate");
			});
		</script>
	</div>
</div>
