<div data-role="appviewpage">
    <div data-role="header">
        <a href="index.html" data-icon="back">Back</a>
        <h2>
            Auto Size</h2>
    </div>
    <div data-role="content">
        <!-- Begin demo markup -->
        <div id="lightbox" data-role="wijlightbox">
            <a href="http://lorempixel.com/600/400/sports/1" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/1" title="Sports 1" alt="Sports 1" /></a>
            <a href="http://lorempixel.com/500/250/sports/2" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/2" title="Sports 2" alt="Sports 2" /></a>
            <a href="http://lorempixel.com/600/400/sports/3" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/3" title="Sports 3" alt="Sports 3" /></a>
            <a href="http://lorempixel.com/600/300/sports/4" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/4" title="Sports 4" alt="Sports 4" /></a>
        </div>
        <!-- End demo markup -->
        <div class="demo-options">
            <!-- Begin options markup -->
            <label>
                Animation</label>
            <select id="animation" class='option'>
                <option value="sync" selected='true'>Sync</option>
                <option value="wh">Width To Height</option>
                <option value="hw">Height To Width</option>
                <option value="none">None</option>
            </select>
            <!-- End options markup -->
        </div>
        <script type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $("#lightbox").wijlightbox({
                    textPosition: 'titleOverlay',
                    autoSize: true,
                    keyNav: true,
                    transAnimation: { animated: 'fade' }
                });

                $('.option').change(function () {
                    $("#lightbox").wijlightbox('option', {
                        resizeAnimation: { animated: $('#animation').val() }
                    });
                });
            });
        </script>
    </div>
</div>
