<div data-role="appviewpage">
    <div data-role="header">
        <a href="index.html" data-icon="back">Back</a>
        <h2>
            Text Position</h2>
    </div>
    <div data-role="content">
        <!-- Begin demo markup -->
        <div id="lightbox" data-role="wijlightbox">
            <a href="http://lorempixel.com/600/400/sports/1" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/1" title="Sports 1" alt="Sports 1" /></a>
            <a href="http://lorempixel.com/600/400/sports/2" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/2" title="Sports 2" alt="Sports 2" /></a>
            <a href="http://lorempixel.com/600/400/sports/3" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/3" title="Sports 3" alt="Sports 3" /></a>
            <a href="http://lorempixel.com/600/400/sports/4" rel="wijlightbox[stock];player=img">
                <img src="http://lorempixel.com/150/125/sports/4" title="Sports 4" alt="Sports 4" /></a>
        </div>
        <div class="demo-options">
            <!-- Begin options markup -->
            <h6>
                Text Position:</h6>
            <select id="textposition">
                <option value="inside" selected='true'>inside</option>
                <option value="outside">outside</option>
                <option value="overlay">overlay</option>
                <option value="titleOverlay">titleOverlay</option>
                <option value="none">none</option>
            </select>
            <!-- End options markup -->
        </div>
        <script type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $('#textposition').change(function () {
                    $("#lightbox").wijlightbox('option', 'textPosition', $(this).val());
                });
            });
        </script>
    </div>
</div>
