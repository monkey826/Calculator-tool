<div data-role="appviewpage" data-title="DataSource">
	<div data-role="content">
		<div id="wijcompositechart" data-role="wijcompositechart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				var data1 = [{
					type: "Desktops",
					west: 5,
					central: 2,
					east: 3,
					Steam1: 3,
					Steam2: 1
				}, {
					type: "Notebooks",
					west: 3,
					central: 2,
					east: 4,
					Steam1: 6,
					Steam2: 3
				}, {
					type: "AIO",
					west: 4,
					central: 3,
					east: 4,
					Steam1: 2,
					Steam2: 4
				}, {
					type: "Tablets",
					west: 7,
					central: 2,
					east: 2,
					Steam1: 9,
					Steam2: 7
				}, {
					type: "Phones",
					west: 2,
					central: 1,
					east: 5,
					Steam1: 5,
					Steam2: 2
				}];

				var pieData = [{
					label: "MacBook Pro",
					legendEntry: true,
					data: 46.78,
					offset: 15
				}, {
					label: "iMac",
					legendEntry: true,
					data: 23.18,
					offset: 0
				}, {
					label: "MacBook",
					legendEntry: true,
					data: 20.25,
					offset: 0
				}];

				$("#wijcompositechart").wijcompositechart("beginUpdate").wijcompositechart({
					axis: {
						y: {
							text: "Total Hardware"
						},
						x: {
							text: ""
						}
					},
					stacked: false,
					hint: {
						content: function () {
							return this.label + '\n ' + this.y + '';
						}
					},
					header: {
						text: "Hardware Distribution"
					},
					dataSource: data1,
					data: {
						x: {
							bind: "type"
						}
					},

					seriesList: [{
						type: "column",
						label: "West",
						legendEntry: true,
						data: {
							y: { bind: "west" }
						}
					}, {
						type: "column",
						label: "Central",
						legendEntry: true,
						data: {
							y: { bind: "central" }
						}
					}, {
						type: "column",
						label: "East",
						legendEntry: true,
						data: {
							y: { bind: "east" }
						}
					}, {
						type: "pie",
						//label: "asdfdsfdsf",
						//legendEntry: true,
						center: { x: 150, y: 150 },
						radius: 60,
						dataSource: pieData,
						data: {
							label: { bind: "label" },
							value: { bind: "data" },
							offset: { bind: "offset" }
						}
					}, {
						type: "line",
						label: "Steam1",
						legendEntry: true,
						data: {
							y: { bind: "Steam1" }
						},
						markers: {
							visible: true,
							type: "circle"
						}
					}, {
						type: "line",
						label: "Steam2",
						legendEntry: true,
						data: {
							y: { bind: "Steam2" }
						},
						markers: {
							visible: true,
							type: "tri"
						}
					}
                ]
				}).wijcompositechart("endUpdate");
			});
		</script>
	</div>
</div>
