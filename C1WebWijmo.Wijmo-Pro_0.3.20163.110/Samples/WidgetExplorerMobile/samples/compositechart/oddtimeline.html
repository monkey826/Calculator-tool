<div data-role="appviewpage" data-title="Odd Time Line">
	<div data-role="content">
		<div id="wijcompositechart" data-role="wijcompositechart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijcompositechart").wijcompositechart("beginUpdate").wijcompositechart({
					axis: {
						y: {
							text: "Visitors"
						},
						x: {
							text: ""
						}
					},
					legend: {
						visible: false
					},
					showChartLabels: false,
					stacked: false,
					hint: {
						content: function () {
							return this.label + '\n ' + this.y + '';
						}
					},
					header: {
						text: "Hardware Distribution"
					},
					seriesList: [{
						type: "column",
						label: "2010",
						legendEntry: true,
						data: {
							x: [new Date("1/1/2010"), new Date("2/1/2010"), new Date("3/1/2010"), new Date("4/1/2010"), new Date("5/1/2010"), new Date("6/1/2010"), new Date("7/1/2010")],
							y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
						}
					}, {
						type: "line",
						label: "2010",
						legendEntry: true,
						data: {
							x: [new Date("1/1/2010"), new Date("2/1/2010"), new Date("3/1/2010"), new Date("4/1/2010"), new Date("5/1/2010"), new Date("6/1/2010"), new Date("7/1/2010")],
							y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
						},
						markers: {
							visible: true
						}
					}
                ]
				}).wijcompositechart("endUpdate");
			});
		</script>
	</div>
</div>
