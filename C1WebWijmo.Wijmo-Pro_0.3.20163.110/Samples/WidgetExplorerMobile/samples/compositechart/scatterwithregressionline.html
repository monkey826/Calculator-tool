<div data-role="appviewpage" data-title="Regression Line">
	<div data-role="content">
		<div id="wijcompositechart" data-role="wijcompositechart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijcompositechart").wijcompositechart("beginUpdate").wijcompositechart({
					axis: {
						y: {
							text: "y values"
						},
						x: {
							text: "",
							autoMax: false,
							autoMin: false,
							max: 6,
							min: -0.5
						}
					},
					hint: {
						content: function () {
							return this.label + ": x=" + this.x + ', y=' + this.y + '';
						}
					},
					stacked: false,
					header: {
						text: "Scatter plot with regression line"
					},
					seriesList: [{
						type: 'scatter',
						label: 'Observations',
						legendEntry: true,
						data: { x: [0, 1, 2, 3, 4, 5], y: [1, 1.5, 2.8, 3.5, 3.9, 4.2] },
						markerType: "circle"
					}, {
						type: "line",
						label: "Regression Line",
						legendEntry: true,
						data: { x: [0, 5], y: [1.11, 4.51] },
						marker: {
							visible: false
						}
					}
				]
				}).wijcompositechart("endUpdate");
			});
		</script>
	</div>
</div>
