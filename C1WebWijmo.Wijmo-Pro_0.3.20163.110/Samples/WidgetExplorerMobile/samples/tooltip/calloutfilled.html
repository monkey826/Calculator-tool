<div data-role="appviewpage" data-title="Callout Fill">
    <div data-role="content">
            <!-- Begin demo markup -->
            <h3 class="ui-helper-reset ui-widget-header ui-corner-all" style="padding: 1em;">
                <a href="#" data-role="wijtooltip" data-options="{triggers: 'click', closeBehavior: 'sticky'}" title="tooltip">Anchor</a>
            </h3>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <label for="calloutFilled">
                    Fill</label>
                <input type="checkbox" id="calloutFilled" checked="checked" />
                <!-- End options markup -->
            </div>
        
        <script id="scriptInit" type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $("#calloutFilled").change(function () {
                    $("h3 a").wijtooltip("option", "calloutFilled", this.checked);
                });

            });     
        </script>
    </div>
</div>
