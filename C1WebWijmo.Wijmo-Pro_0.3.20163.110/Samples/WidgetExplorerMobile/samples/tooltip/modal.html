<div data-role="appviewpage" data-title="Modal">
    <div data-role="content">
            <!-- Begin demo markup -->
            <div id="tooltip">
            </div>
            <h3 id="target" class="ui-helper-reset ui-widget-header ui-corner-all" style="padding: 1em;">
                <a href="#" data-role="wijtooltip" data-options='{triggers: "click", modal: true, closeBehavior: "sticky"}' title="Hover on me to close">Hover on the element</a>
            </h3>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <label for="isModal">
                    Modal</label>
                <input type="checkbox" id="isModal" checked="checked" />
                <!-- End options markup -->
            </div>
        <script id="scriptInit" type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $("#isModal").click(function () {
                    $("#target>a").wijtooltip("option", "modal", !!$("#isModal").is(":checked"));
                });

            });
        
      
        </script>
    </div>
</div>
