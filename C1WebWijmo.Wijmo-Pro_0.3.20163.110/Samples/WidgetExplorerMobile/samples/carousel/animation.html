<div data-role="appviewpage">
    <div data-role="header">
        <a href="index.html" data-icon="back">Back</a>
        <h2>
            Animation</h2>
    </div>
    <div data-role="content">
        <style type="text/css">
            #wijcarousel0
            {
                width: 100%;
                height: 300px;
            }
        </style>
        <div id="wijcarousel0" data-role="wijcarousel">
            <ul>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/1" alt="Sports 1" />
                    <span>
                        <h3>
                            Word Caption 1</h3>
                        Word Caption 1</span> </li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/2" alt="Sports 2" />
                    <span>Word Caption 2</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/3" alt="Sports 3" />
                    <span>Word Caption 3</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/4" alt="Sports 4" />
                    <span>Word Caption 4</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/5" alt="Sports 5" />
                    <span>Word Caption 5</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/6" alt="Sports 6" />
                    <span>Word Caption 6</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/7" alt="Sports 7" />
                    <span>Word Caption 7</span></li>
                <li>
                    <img src="http://lorempixel.com/750/300/sports/8" alt="Sports 8" />
                    <span>Word Caption 8</span></li>
            </ul>
        </div>
        <script id="scriptInit" type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $("#wijcarousel0").wijcarousel({
                    display: 1,
                    showTimer: false
                });
            });
            function changeProperties() {
                var animationOptions = {
                    queue: $('#chkQueue').get(0).checked,
                    easing: $('#selEasing').val()
                };
                $('#wijcarousel0').wijcarousel({
                    animation: animationOptions
                });
            }
        </script>
        <div class="demo-options">
            <!-- Begin options markup -->
            <div>
                <label for="chkQueue">
                    Animation Settings: Queue
                </label>
                <input id="chkQueue" type="checkbox" />
                <label for="selEasing">
                    Easing
                </label>
                <select id="selEasing">
                    <option value="easeInQuad">easeInQuad</option>
                    <option value="easeOutQuad">easeOutQuad</option>
                    <option value="easeInOutQuad">easeInOutQuad</option>
                    <option value="easeInCubic">easeInCubic</option>
                    <option value="easeOutCubic">easeOutCubic</option>
                    <option value="easeInOutCubic">easeInOutCubic</option>
                    <option value="easeInQuart">easeInQuart</option>
                    <option value="easeOutQuart">easeOutQuart</option>
                    <option value="easeInOutQuart">easeInOutQuart</option>
                    <option value="easeInQuint">easeInQuint</option>
                    <option value="easeOutQuint">easeOutQuint</option>
                    <option value="easeInOutQuint">easeInOutQuint</option>
                    <option value="easeInSine">easeInSine</option>
                    <option value="easeOutSine">easeOutSine</option>
                    <option value="easeInOutSine">easeInOutSine</option>
                    <option value="easeInExpo">easeInExpo</option>
                    <option value="easeOutExpo">easeOutExpo</option>
                    <option value="easeInOutExpo">easeInOutExpo</option>
                    <option value="easeInCirc">easeInCirc</option>
                    <option value="easeOutCirc">easeOutCirc</option>
                    <option value="easeInOutCirc">easeInOutCirc</option>
                    <option value="easeInElastic">easeInElastic</option>
                    <option value="easeOutElastic">easeOutElastic</option>
                    <option value="easeInOutElastic">easeInOutElastic</option>
                    <option value="easeInBack">easeInBack</option>
                    <option value="easeOutBack">easeOutBack</option>
                    <option value="easeInOutBack">easeInOutBack</option>
                    <option value="easeInBounce">easeInBounce</option>
                    <option value="easeOutBounce">easeOutBounce</option>
                    <option value="easeInOutBounce">easeInOutBounce</option>
                </select>
                <input type="button" value="Apply" onclick="changeProperties()" />
            </div>
            <!-- End options markup -->
        </div>
    </div>
</div>
