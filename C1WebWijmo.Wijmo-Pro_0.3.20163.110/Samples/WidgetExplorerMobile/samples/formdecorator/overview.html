<div data-role="appviewpage" data-title="Overview">
    <div data-role="content">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <style type="text/css">
            .formdecorator label
            {
                display: block;
            }
        
            .formdecorator
            {
                list-style: none;
                margin: 0;
                padding: 0;
            }
        
            .formdecorator li
            {
                clear: both;
                margin-bottom: 1em;
            }
        </style>
            <!-- Begin demo markup -->
            <form action="overview.html">
            <ul class="formdecorator">
                <li>
                    <h3>
                        Input
                    </h3>
                    <input id="textbox" data-role="wijtextbox" type="text" />
                </li>
                <li>
                    <h3>
                        TextArea</h3>
                    <textarea id="area" data-role="wijtextbox" rows="2" cols="50"></textarea>
                </li>
                <li>
                    <h3>
                        Dropdown with Optgroups</h3>
                    <select id="select1" data-role="wijdropdown">
                        <optgroup label="A-G">
                            <option>A</option>
                            <option selected="selected">B</option>
                            <option>C</option>
                            <option>D</option>
                            <option>E</option>
                            <option>F</option>
                            <option>G</option>
                        </optgroup>
                        <optgroup label="H-M">
                            <option>H</option>
                            <option>I</option>
                            <option>J</option>
                            <option>K</option>
                            <option>L</option>
                            <option>M</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <h3>
                        CheckBox</h3>
                    <input id="checkbox1" data-role="wijcheckbox" type="checkbox" /><label for="checkbox1">checkbox1</label>
                    <input id="checkbox2" data-role="wijcheckbox" type="checkbox" /><label for="checkbox2">checkbox2</label>
                    <input id="checkbox3" data-role="wijcheckbox" type="checkbox" /><label for="checkbox3">checkbox3</label>
                    <input id="checkbox4" data-role="wijcheckbox" type="checkbox" /><label for="checkbox4">checkbox4</label>
                </li>
                <li>
                    <h3 id="radiobutton">
                        Radio</h3>
                    <input type="radio" data-role="wijradio" name="radiobutton1" id="radio1" /><label for="radio1">radio1</label>
                    <input type="radio" data-role="wijradio" name="radiobutton1" id="radio2" /><label for="radio2">radio2</label>
                    <input type="radio" data-role="wijradio" name="radiobutton1" id="radio3" /><label for="radio3">radio3</label>
                    <input type="radio" data-role="wijradio" name="radiobutton1" id="radio4" /><label for="radio4">radio4</label>
                </li>
            </ul>
            </form>
    </div>
</div>
