<div data-role="appviewpage" data-title="Input Date - Date Picker">
    <div data-role="content">

        <input type="text" id="textbox1" style="width: 300px" data-role="wijinputdate" data-options='{
			    showTrigger: true,
			    dateFormat: "f"
			}' />

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample demonstrates that when the <b>showTrigger</b> option is set to <b>true</b>,
				clicking the trigger button opens the default calendar to be used as a date picker.</p>
		</div>
	</div>
</div>
