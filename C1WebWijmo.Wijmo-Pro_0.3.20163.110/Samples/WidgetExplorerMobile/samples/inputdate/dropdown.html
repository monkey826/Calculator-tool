<div data-role="appviewpage" data-title="Input Date - Dropdown">
    <div data-role="content">
		<script type="text/javascript">
		    $(document).one("wijappviewpageinit", function () {
		        $("#textbox1").wijinputdate({
		            dateFormat: 'yyyy/M/d',
		            comboItems: [{ label: '1980/4/8', value: new Date(1980, 3, 8) }, { label: '2007/12/25', value: new Date(2007, 11, 25) }, { label: 'today', value: new Date() }],
		            showTrigger: true
		        });
		    });
        </script>
        <input type="text" id="textbox1" />

	    <!-- End demo markup -->
		<div class="footer demo-description">
			This sample shows how you can easily create a drop-down box for date input.
		</div>
	</div>
</div>
