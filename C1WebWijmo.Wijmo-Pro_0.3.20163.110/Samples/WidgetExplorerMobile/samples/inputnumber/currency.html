<div data-role="appviewpage" data-title="Input Number - Currency">
    <div data-role="content">
	    <input type="text" id="textbox1" value="25.5" data-role="wijinputnumber" data-options="{
				type: 'currency',
				decimalPlaces: 2,
				showSpinner: true
			}" />

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample demonstrates how to create currency input simply by setting the <b>type</b> to 'currency'.</p>
		</div>
	</div>
</div>
