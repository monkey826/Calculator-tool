<div data-role="appviewpage" data-title="Input Number - Dropdown">
    <div data-role="content">
	    <input type="text" id="textbox1" data-role="wijinputnumber" data-options="{
				type: 'currency',
				comboItems: [
					{ label: '100,12$', value: 100.12 },
					{ label: '1200$', value: 1200 },
					{ label: '2000$', value: 2000 },
					{ label: '5200$', value: 5200}
				],
				showTrigger: true
			}" />

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample demonstrates how you can create a drop-down list with currency items by setting the <b>currency</b> and <b>comboItems</b> options.</p>
		</div>
	</div>
</div>
