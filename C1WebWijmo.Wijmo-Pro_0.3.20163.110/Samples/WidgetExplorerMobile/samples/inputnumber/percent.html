<div data-role="appviewpage" data-title="Input Number - Percent">
    <div data-role="content">
	    <input type="text" id="textbox1" value="50%" data-role="wijinputnumber" data-options="{
				type: 'percent',
				decimalPlaces: 4,
				showSpinner: true
			}" />

	    <h6>Options</h6>
	    <p>value=50; decimalPlaces=4</p>
	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This example shows how to create a percentage input with four decimal places by setting the <b>type</b> and <b>decimalPlaces</b> options.</p>
		</div>
	</div>
</div>
