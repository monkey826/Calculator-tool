<div data-role="appviewpage" data-title="Input Mask - Drop Down">
    <div data-role="content">
        <input type="text" id="textbox1" data-role="wijinputmask" data-options="{
				mask: '000-0000',
				comboItems: ['100-1000', '200-2000', '123-2909'],
				showTrigger: true
			}"/>
		<h6>
			Mask</h6>
		<p>
			000-0000</p>

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample shows how predefined input values can be specified using the <b>comboItems</b> option.</p>
		</div>
	</div>
</div>
