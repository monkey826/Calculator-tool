<div data-role="appviewpage" data-title="Input Mask - SSN">
    <div data-role="content">
        <input type="text" id="textbox1" data-role="wijinputmask" data-options="{
				mask: '000-00-0000',
				hidePromptOnLeave: true
			}"/>
		<h6>
			Mask</h6>
		<p>
			000-00-0000</p>

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample illustrates how to use the <b>mask</b> option to allow only numeric input.</p>
		</div>
	</div>
</div>
