<div data-role="appviewpage" data-title="Input Mask - Password">
    <div data-role="content">
        <input type="text" id="textbox1" data-role="wijinputmask" data-options="{
				mask: '000-00-0000',
				passwordChar: '#',
				hidePromptOnLeave: true
			}"/>
		<h6>
			Mask:</h6>
		<p>
			(999) 000-0000</p>
		<h6>
			Password Char</h6>
		<p>
			#</p>

        <input type="text" id="textbox" data-role="wijinputmask" data-options="{
				mask: 'CCCCCCC',
				passwordChar: '*',
				hidePromptOnLeave: true
			}"/>
		<h6>
			Mask</h6>
		<p>
			CCCCCCC</p>
		<h6>
			Password Char:</h6>
		<p>
			*</p>


	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample demonstrates how to display password characters, such as * and #, by setting the <b>passwordChar</b> option.
			</p>
		</div>
	</div>
</div>
