<div data-role="appviewpage" data-title="Input Mask - Phone Number">
    <div data-role="content">
        <input type="text" id="textbox1" value="(412) 867-5309" data-role="wijinputmask" data-options="{
				mask: '(999) 000-0000',
				hidePromptOnLeave: true
			}"/>
		<h6>
			Mask:</h6>
		<p>
			(999) 000-0000</p>

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				The wijinputmask widget converts an input element into a masked input based on the mask and other options.</p>
		</div>
	</div>
</div>
