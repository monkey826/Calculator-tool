<div data-role="appviewpage" data-title="Input Mask - First Name">
    <div data-role="content">
        <input type="text" id="textbox1" data-role="wijinputmask" data-options="{
				mask: '>L|LLLLLLLLL',
				hidePromptOnLeave: true
			}"/>
		<h6>
			Mask</h6>
		<p>
			>L|LLLLLLLLL</p>

	    <!-- End demo markup -->
		<div class="footer demo-description">
			<p>
				This sample illustrates how you can use the <b>mask</b> option to allow only text input.</p>
		</div>
	</div>
</div>
