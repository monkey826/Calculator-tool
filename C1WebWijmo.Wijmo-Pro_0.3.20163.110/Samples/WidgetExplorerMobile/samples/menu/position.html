<div data-role="appviewpage" data-title="Position">
    <div data-role="content">
            <!-- Begin demo markup -->
            <button id="btn1">
                click here</button>
            <ul id="wijmenu1" data-role="wijmenu" data-options='{orientation: "vertical",trigger: "#btn1"}'>
                <li><a href="#">Breaking News</a></li>
                <li><a href="#">Entertainment</a></li>
                <li><a href="#">Finance</a></li>
                <li><a href="#">Food &#38; Cooking</a></li>
                <li><a href="#">Lifestyle</a>
                    <ul>
                        <li><a href="#">submenu</a></li></ul>
                </li>
                <li><a href="#">News</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <div class="option-row">
                    <label>
                        My</label>
                    <select id="my1">
                        <option value="left">left</option>
                        <option value="center">center</option>
                        <option value="right">right</option>
                    </select>
                    <select id="my2">
                        <option value="top">top</option>
                        <option value="center">center</option>
                        <option value="bottom">bottom</option>
                    </select>
                </div>
                <div class="option-row">
                    <label>
                        At</label>
                    <select id="at1">
                        <option value="left">left</option>
                        <option value="center">center</option>
                        <option value="right">right</option>
                    </select>
                    <select id="at2">
                        <option value="top">top</option>
                        <option value="center">center</option>
                        <option value="bottom" selected="selected">bottom</option>
                    </select>
                </div>
                <!-- End options markup -->
            </div>
        <script type="text/javascript">
            $(document).one('wijappviewpageinit', function () {
                $("#my1,#my2,#at1,#at2").change(function () {
                    $("#wijmenu1").wijmenu("option", "position", { my: $("#my1").get(0).value + " " + $("#my2").get(0).value, at: $("#at1").get(0).value + " " + $("#at2").get(0).value });
                });
            });
        </script>
    </div>
</div>
