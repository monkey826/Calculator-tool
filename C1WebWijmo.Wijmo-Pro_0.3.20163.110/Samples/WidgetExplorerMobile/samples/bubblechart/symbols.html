<div data-role="appviewpage" data-title="Symbols">
	<div data-role="content">
		<div id="wijbubblechart" data-role="wijbubblechart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijbubblechart").wijbubblechart("beginUpdate").wijbubblechart({
					minimumSize: 12,
					MaximumSize: 64,
					axis: {
						y: {
							autoMin: false,
							text: "Percent"

						},
						x: {
							autoMin: false,
							text: ""
						}
					},
					hint: {
						content: function () {
							return this.data.y1 + "%";
						}
					},
					header: {
						text: "Browser Wars"
					},
					seriesStyles: [
                    {
                    	opacity: 0.5
                    }
                ],
					chartLabel: {
						position: "outside"
					},
					seriesList: [{
						label: "Market Share",
						legendEntry: true,
						data: { x: [1, 2, 3, 4, 5], y: [22.9, 39.7, 30.5, 4.0, 2.2], y1: [22.9, 39.7, 30.5, 4.0, 2.2] },
						markers: {
							symbol: [
                                {
                                	index: 0,
                                	url: "http://cdn.wijmo.com/images/chrome.png"
                                },
                                {
                                	index: 1,
                                	url: "http://cdn.wijmo.com/images/firefox.png"
                                },
                                {
                                	index: 2,
                                	url: "http://cdn.wijmo.com/images/ie.png"
                                },
                                {
                                	index: 3,
                                	url: "http://cdn.wijmo.com/images/opera.png"
                                },
                                {
                                	index: 4,
                                	url: "http://cdn.wijmo.com/images/safari.png"
                                }
                            ]
						}
					}]
				}).wijbubblechart("endUpdate");
			});
		</script>
	</div>
</div>
