<div data-role="appviewpage" data-title="Marker">
	<div data-role="content">
		<div id="wijbubblechart" data-role="wijbubblechart" style="width: 100%; height: 400px">
		</div>
		<script type="text/javascript">
			$(document).one("wijappviewpageinit", function () {
				$("#wijbubblechart").wijbubblechart("beginUpdate").wijbubblechart({
					showChartLabels: false,
					axis: {
						y: {
							text: "Life Expectancy"
						},
						x: {
							text: "Income"
						}
					},
					hint: {
						content: function () {
							return this.data.label;
						}
					},
					header: {
						text: "Wealth & Health of Nations - 2010"
					},
					seriesList: [{
						label: "China",
						legendEntry: true,
						data: { y: [73], x: [7931], y1: [1340] },
						markers: {
							type: "tri"
						}
					}, {
						label: "India",
						legendEntry: true,
						data: { y: [65], x: [2972], y1: [1150] },
						markers: {
							type: "diamond"
						}
					}, {
						label: "USA",
						legendEntry: true,
						data: { y: [78], x: [42066], y1: [309] },
						markers: {
							type: "circle"
						}
					}, {
						label: "Japan",
						legendEntry: true,
						data: { y: [83], x: [30866], y1: [126] },
						markers: {
							type: "cross"
						}
					}, {
						label: "Russia",
						legendEntry: true,
						data: { y: [69], x: [14318], y1: [140] },
						markers: {
							type: "invertedTri"
						}
					}, {
						label: "Congo",
						legendEntry: true,
						data: { y: [48], x: [374], y1: [72] },
						markers: {
							type: "box"
						}
					}]
				}).wijbubblechart("endUpdate");
			});
		</script>
	</div>
</div>
