					MaximumSize: 15,
					width: 756,
					height: 475,
					axis: {
						y: {
							text: "Total Hardware"

						},
						x: {
							text: ""
						}
					},
					hint: {
						content: function () {
							return this.data.label + '\n x:' + this.x + ',y:' + this.y + ",y1:" + this.data.y1;
