<!doctype html>
<html lang="en">
<head>
    <title>Knockout - TreeMap</title>
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijtreemap", "wijmo.wijtooltip", "knockout.wijmo"], function () {
            //Create ViewModel
            var viewModel = {
                disabled: ko.observable(false),
                type: ko.observable("squarified"),
                showLabel: ko.observable(true),
                showTooltip: ko.observable(true),
                showTitle: ko.observable(true),
                data: ko.observableArray([{
                    label: "North America",
                    value: 18625,
                    items: [{
                        label: "United States",
                        value: 16800
                    },{
                        label: "Canada",
                        value: 1825
                    }]
                }, {
                    label: "Asia",
                    value: 18934,
                    items: [{
                        label: "China",
                        value: 9240
                    },{
                        label: "Japan",
                        value: 4901
                    },{
                        label: "India",
                        value: 1876
                    },{
                        label: "South Korea",
                        value: 1304
                    },{
                        label: "Indonesia",
                        value: 868
                    },{
                        label: "Saudi Arabia",
                        value: 745
                    }]
                }, {
                    label: "Europe",
                    value: 16685,
                    items: [{
                        label: "Germany",
                        value: 3634
                    },{
                        label: "France",
                        value: 2734
                    },{
                        label: "United Kingdom",
                        value: 2522
                    },{
                        label: "Russia",
                        value: 2096
                    },{
                        label: "Italy",
                        value: 2071
                    },{
                        label: "Spain",
                        value: 1358
                    },{
                        label: "Turkey",
                        value: 820
                    },{
                        label: "Netherlands",
                        value: 800
                    },{
                        label: "Switzerland",
                        value: 650
                    }]
                }, {
                    label: "South America",
                    value: 4554,
                    items: [{
                        label: "Brazil",
                        value: 2245
                    },{
                        label: "Mexico",
                        value: 1260
                    },{
                        label: "Argentina",
                        value: 611
                    },{
                        label: "Venezuela",
                        value: 438
                    }]
                }, {
                    label: "Australasia & Oceania",
                    value: 1742,
                    items: [{
                        label: "Australia",
                        value: 1560
                    },{
                        label: "New Zealand",
                        value: 182
                    }]
                }, {
                    label: "Africa",
                    value: 872,
                    items: [{
                        label: "Nigeria",
                        value: 522
                    },{
                        label: "South Africa",
                        value: 350
                    }]
                }])
            };

            //Bind ViewModel
            $(document).ready(function () {
                ko.applyBindings(viewModel, $(".container").get(0));
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                TreeMap</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div style="width: 100%; height: 600px;" data-bind="wijtreemap: {disabled: disabled, type: type, data: data,
                showLabel: showLabel, showTooltip: showTooltip, showTitle: showTitle }">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <ul>
                    <li>
                        <label>
                            <span>disabled:</span></label><input type="checkbox" data-bind="checked: disabled" />
                    </li>
                    <li>
                        <label>
                            <span>type:</span></label><select data-bind="value: type">
                                <option value="squarified">squarified</option>
                                <option value="horizontal">horizontal</option>
                                <option value="vertical">vertical</option>
                            </select>
                    </li>
                    <li>
                        <label>
                            <span>showLabel:</span></label><input type="checkbox" data-bind="checked: showLabel" />
                    </li>
                    <li>
                        <label>
                            <span>showTooltip:</span></label><input type="checkbox" data-bind="checked: showTooltip" />
                    </li>
                    <li>
                        <label>
                            <span>showTitle:</span></label><input type="checkbox" data-bind="checked: showTitle" />
                    </li>
                </ul>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets
                can be used with Knockout declarative syntax.
            </p>
        </div>
    </div>
</body>
</html>
