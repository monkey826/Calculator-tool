<!doctype html>
<html lang="en">
<head>
    <title>Sparkline - Object Array Data</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
    	require(["wijmo.wijsparkline"], function () {
    		$(document).ready(function () {
    			var data = [{ name: "Januray", score: 73 }, { name: "February", score: 95 }, { name: "March", score: 89 },
					{ name: "April", score: 66 }, { name: "May", score: 50 }, { name: "June", score: 65 },
					{ name: "July", score: 70 }, { name: "August", score: 43 }, { name: "September", score: 65 },
    				{ name: "October", score: 27 }, { name: "November", score: 77 }, { name: "December", score: 58 }];
    			$("#wijsparklineDefault").wijsparkline({
    				data: data,
    				bind: "score"
    			});
    		});
    	});
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Object Array Data</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijsparklineDefault" style="height:50px;width:200px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates the wijsparkline bind an object array.
            </p>
        </div>
    </div>
</body>
</html>
