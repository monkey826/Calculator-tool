<!doctype html>
<html lang="en">
<head>
    <title>Sparkline - Inline</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
    	require(["wijmo.wijsparkline"], function () {
    		$(document).ready(function () {
    			var data = [{ sales: 95, profit: 12}, { sales: 87, profit: 5}, { sales: 103, profit: 23},
					{ sales: 75, profit: 0}, { sales: 91, profit: 8}, { sales: 66, profit: -10},
					{ sales: 112, profit: 30}, { sales: 90, profit: 7}, { sales: 83, profit: -3},
					{ sales: 65, profit: -13}, { sales: 99, profit: 14}, { sales: 87, profit: 6}];
    				
    			$("#wijsparklineComposite").wijsparkline({
    				data: data,
    				valueAxis: true,
					origin: 0,
    				seriesList: [{
    					type: "line",
						bind: "sales"
    				}, {
    					type: "column",
    					bind: "profit"
    				}]
    			});
    		});
    	});
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijsparklineComposite" style="height:50px;width:200px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates the composite sparkline.
            </p>
        </div>
    </div>
</body>
</html>
