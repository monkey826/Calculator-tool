<!doctype html>
<html lang="en">
<head>
    <title>Sparkline - Negative Positive Values</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
    	require(["wijmo.wijsparkline"], function () {
    		$(document).ready(function () {
    			var data = [33, 11, 15, 26, 16, 27, 37, -13, -27, -8, -3, 17, 0, 22, -13, -29, 19, 8];
    			$("#wijsparklineArea").wijsparkline({
    				valueAxis: true,
					origin: 0,
					data: data,
					type: "area"
    			});
    			$("#wijsparklineColumn").wijsparkline({
    				valueAxis: true,
					origin: 0,
    				data: data,
    				type: "column"
    			});
    		});
    	});
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Negative Positive Values Area</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
			<h3>area</h3>
            <div id="wijsparklineArea" style="height:50px;width:200px">
            </div>
			<h3>column</h3>
			<div id="wijsparklineColumn" style="height:50px;width:200px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates the area sparkline identifies negative or positive values via set the 'valueAxis' option to true.
            </p>
        </div>
    </div>
</body>
</html>
