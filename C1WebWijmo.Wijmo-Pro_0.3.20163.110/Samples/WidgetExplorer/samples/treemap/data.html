<!doctype html>
<html lang="en">
<head>
    <title>TreeMap - Overview</title>
    <meta charset="utf-8" />

    <meta name="description" content="%description%" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijtreemap", "wijmo.wijtooltip"], function () {
            $.support.cors = true;
            var dataCount = 0,
                treemapData = [];
            $(document).ready(function () {
                $.ajax({
                    url: "http://services.odata.org/Northwind/Northwind.svc/Categories?$format=json&$expand=Products",
                    crossOrigin: true,
                    success: function (result) {
                        $.each(result.value, function (idx, r) {
                            var data = {
                                    name: r.CategoryName,
                                    count: 0,
                                    items: []
                                };
                            
                            $.each(r.Products, function (i, p) {
                                var count = p.UnitsInStock,
                                    d = {
                                    name: p.ProductName,
                                    count: count
                                };
                                data.items[i] = d;
                                data.count += count;
                            });
                            
                            treemapData.push(data);
                        });
                        createTreemap();
                    }
                });
            });

            function createTreemap() {
                $("#treemap").wijtreemap({
                    showTooltip: true,
                    valueBinding: "count",
                    labelBinding: "name",
                    data: treemapData
                });
            }
        });

    </script>
</head>
