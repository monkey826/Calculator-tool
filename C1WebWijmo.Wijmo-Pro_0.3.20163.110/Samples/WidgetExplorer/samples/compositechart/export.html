<!doctype html>
<html lang="en">
<head>
    <title>CompositeChart - Export</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcompositechart", "wijmo.wijdropdown", "chartexport"], function () {
            $(document).ready(function () {
                $("#wijcompositechart").wijcompositechart({
                    axis: {
                        y: {
                            text: "Total Hardware"
                        }
                    },
                    stacked: false,
                    hint: {
                        content: function () {
                            return this.label + '\n ' + this.y + '';
                        }
                    },
                    header: {
                        text: "Hardware Distribution"
                    },
                    seriesList: [{
                        type: "column",
                        label: "West",
                        legendEntry: true,
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [5, 3, 4, 7, 2] }
                    }, {
                        type: "column",
                        label: "Central",
                        legendEntry: true,
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [2, 2, 3, 2, 1] }
                    }, {
                        type: "column",
                        label: "East",
                        legendEntry: true,
                        data: { x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'], y: [3, 4, 4, 2, 5] }
                    }, {
                        type: "pie",
                        label: "asdfdsfdsf",
                        legendEntry: true,
                        center: { x: 150, y: 150 },
                        radius: 60,
                        data: [{
                            label: "MacBook Pro",
                            legendEntry: true,
                            data: 46.78,
                            offset: 15
                        }, {
                            label: "iMac",
                            legendEntry: true,
                            data: 23.18,
                            offset: 0
                        }, {
                            label: "MacBook",
                            legendEntry: true,
                            data: 20.25,
                            offset: 0
                        }]
                    }, {
                        type: "line",
                        label: "Steam1",
                        legendEntry: true,
                        data: {
                            x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'],
                            y: [3, 6, 2, 9, 5]
                        },
                        markers: {
                            visible: true,
                            type: "circle"
                        }
                    }, {
                        type: "line",
                        label: "Steam2",
                        legendEntry: true,
                        data: {
                            x: ['Desktops', 'Notebooks', 'AIO', 'Tablets', 'Phones'],
                            y: [1, 3, 4, 7, 2]
                        },
                        markers: {
                            visible: true,
                            type: "tri"
                        }
                    }]
                });
            });

            $("#exporttype").wijdropdown({ ensureDropDownOnBody: true });
            $("#export").button().click(function () {
                $("#wijcompositechart").wijcompositechart("exportChart", "export", $("#exporttype").val());
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Export</h2>
        </div>
        <div class="main demo">
            <div style="width: 500px;">
                <div style="vertical-align:middle; display:inline-block">
                    <select id="exporttype">
                        <option selected="selected" value="jpg">Export To Jpg</option>
                        <option value="png">Export To Png</option>
                        <option value="gif">Export To Gif</option>
                        <option value="bmp">Export To Bmp</option>
                        <option value="tiff">Export To Tiff</option>
                        <option value="pdf">Export To PDF</option>
                    </select>
                </div>
                <input type="button" value="Export" id="export" />
            </div>
            <!-- Begin demo markup -->
            <div id="wijcompositechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            This sample demonstrates how to export the compositechart to image or pdf file.
        </div>
    </div>
</body>
</html>
