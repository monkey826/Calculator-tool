<!doctype html>
<html lang="en">
<head>
    <title>CompositeChart - SharedPies</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcompositechart"], function () {
            $(document).ready(function () {
                var data2012_Q1 =
                    [
                        { label: "Android_2012", data: 104.8 },
                        { label: "iOS_2012", data: 26.0, legendEntry: false },
                        { label: "Windows Phone_2012", data: 5.4 },
                        { label: "Blackberry_2012", data: 7.4 },
                        { label: "Symbian_2012", data: 6.8 }
                    ];

                var data2012_Q2 =
                    [
                        { label: "Android_2012", data: 122.5 },
                        { label: "iOS_2012", data: 23.6 },
                        { label: "Windows Phone_2012", data: 4.1 },
                        { label: "Blackberry_2012", data: 9.0 },
                        { label: "Symbian_2012", data: 4.4 }
                    ];

                $("#wijcompositechart").wijcompositechart({
                    hint: {
                        content: function () {
                            return this.label + '\n ' + this.y + '';
                        }
                    },
                    header: {
                        text: "Mobile OS market share"
                    },
                    seriesList: [{
                        label: "2012",
                        type: "sharedPie",
                        data: [
                            {
                                label: "2012_Q1",
                                center: { x: 200, y: 160 },
                                radius: 100,
                                innerRadius: 40,
                                legendEntry: true,
                                datasource: data2012_Q1,
                                data: {
                                    label: { bind: "label" },
                                    value: { bind: "data" },
                                }
                            },
                            {
                                label: "2012_Q2",
                                center: { x: 450, y: 160 },
                                radius: 100,
                                innerRadius: 40,
                                legendEntry: true,
                                datasource: data2012_Q2,
                                data: {
                                    label: { bind: "label" },
                                    value: { bind: "data" },
                                }
                            }
                        ]
                    }, {
                        type: "sharedPie",
                        label: "2013",
                        data: [{
                            label: "2013-Q1",
                            center: { x: 200, y: 400 },
                            radius: 100,
                            data: [
                                {
                                    label: "Android_2013",
                                    data: 144.7
                                },
                                {
                                    label: "iOS_2013",
                                    data: 43.5
                                },
                                {
                                    label: "Windows Phone_2013",
                                    data: 6.2
                                },
                                {
                                    label: "Blackberry_2013",
                                    data: 7.3
                                },
                                {
                                    label: "Symbian_2013",
                                    data: 2.6
                                }
                            ]
                        }, {
                            label: "2013-Q2",
                            center: { x: 450, y: 400 },
                            radius: 100,
                            data: [
                                {
                                    label: "Android_2013",
                                    data: 162.1
                                },
                                {
                                    label: "iOS_2013",
                                    data: 37.4
                                },
                                {
                                    label: "Windows Phone_2013",
                                    data: 7.0
                                },
                                {
                                    label: "Blackberry_2013",
                                    data: 6.3
                                },
                                {
                                    label: "Symbian_2013",
                                    data: 6.5
                                }
                            ]
                        }]
                    }],
                    
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijcompositechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 600px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The Wijmo Composite Chart widget (wijcompositechart) allows you to draw multiple types of charts in one canvas simultaneously. 
                This sample uses two "sharedPie" type charts.
            </p>
        </div>
    </div>
</body>
</html>
