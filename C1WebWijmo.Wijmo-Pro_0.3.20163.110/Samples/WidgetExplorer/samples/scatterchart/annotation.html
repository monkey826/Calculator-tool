<!doctype html>
<html lang="en">
<head>
	<title>ScatterChart - Annotation</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />

	<link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

	<script id="scriptInit" type="text/javascript">
		require(["wijmo.wijscatterchart"], function () {
			$(document).ready(function () {
				$("#wijscatterchartDefault").wijscatterchart({
					// chart header setups
					header: {
						text: "Height Versus Weight of 7 Individuals by Gender"
					},
					// axis setup
					axis: {
						// 'y' axis setup
						y: {
							text: "Weight (kg)", // axis name, will be displayed as the label and in the legend
							// axis labels setup
							labels: {
								style: {
									fill: "#7f7f7f", // label color
									"font-size": 11 // label font-size
								}
							},
							gridMajor: {
								style: { stroke: "#353539", "stroke-dasharray": "- " }
							},
							tickMajor: { position: "outside", style: { stroke: "#7f7f7f" } },
							tickMinor: { position: "outside", style: { stroke: "#7f7f7f" } }
						},
						x: {
							text: "Height (cm)",
							labels: {
								style: {
									fill: "#7f7f7f",
									"font-size": 11,
									rotation: -45 // labels rotation angle in degrees
								}
							},
							tickMajor: { position: "outside", style: { stroke: "#7f7f7f" } }
						}
					},
					// show label for each chart element
					showChartLabels: true,
					// tooltip setup
					hint: {
						content: function () {
							return this.x + ' cm, ' + this.y + ' kg'
						},
						contentStyle: {
							"font-size": 10
						},
						// chart offset relative to mouse pointer
						offsetY: -10
					},
					legend: {
						visible: true // hide chart legend. 'true' is default value
					},
					// chart data series
					seriesList: [
						// first series
						{
							label: "Female", // chart name
							legendEntry: true, // display series in the legend
							// series data
							data: {
								// 'x' coordinate values for each series element
								x: [161.4, 169.0, 166.2, 159.4, 162.5],
								// 'y' coordinate values for each series element
								y: [63.4, 58.2, 58.6, 45.7, 52.2]
							},
							visible: true, // toggle series visibility 
							markerType: "circle" // series marker
						}, {
							label: "Male",
							legendEntry: true,
							data: {
								x: [175.0, 174.0, 165.1, 177.0, 162.0],
								y: [70.2, 73.4, 70.5, 68.9, 102.3]
							},
							visible: true,
							markerType: "diamond"
						}],
					// setup chart elements styles
					seriesStyles: [{
						fill: "#afe500", // marker fill color
						stroke: "#afe500" // marker stroke color
					}, {
						fill: "#ff9900",
						stroke: "#ff9900"
					}], annotations: [
						{
							type: "circle",
							content: "Relative [Center]",
							tooltip: "Relative [Center]",
							attachment: "relative",
							radius: 50,
							point: { x: 0.5, y: 0.5 },
							style: { fill: '#01DFD7', "fill-opacity": 0.3 }
						},
						{
							type: "rect",
							content: "x:430,y:120+x:50,y:-10",
							tooltip: "x:430,y:120+x:50,y:-10",
							attachment: "absolute",
							width: 110,
							height: 25,
							point: { x: 430, y: 120 },
							offset: { x: 50, y: -10 },
							style: { fill: '#C0AFA7', "fill-opacity": 0.5 }
						},
						{
							type: "circle",
							content: "Absolute",
							tooltip: "Absolute",
							attachment: "absolute",
							radius: 45,
							point: { x: 700, y: 160 },
							style: { fill: '#AA99D0', "fill-opacity": 0.5 }
						},
						{
							type: "image",
							attachment: "dataIndex",
							href: "./samples/images/wijmo_flexible.png",
							tooltip: "wijmo_flexible.png",
							content: "Image",
							width: 60,
							height: 60,
							seriesIndex: 1,
							pointIndex: 3,
							style: { "fill-opacity": 0.2 }
						},
						{
							type: "circle",
							content: "DATA",
							tooltip: "DATA",
							attachment: "dataIndex",
							seriesIndex: 0,
							pointIndex: 4,
							radius: 20,
							offset: { x: 0, y: -15 },
							style: { fill: '#FF1109', "fill-opacity": 0.2 }
						},
						{
							type: "circle",
							content: "BOUND",
							tooltip: "BOUND",
							attachment: "dataIndex",
							seriesIndex: 0,
							pointIndex: 2,
							radius: 50,
							style: { fill: '#FFFF01', "fill-opacity": 0.1 }
						}, {
							type: "square",
							content: "May18,y:19",
							tooltip: "May18,y:19",
							attachment: "dataCoordinate",
							point: { x: new Date(2015, 4, 18), y: 19 },
							width: 48,
							style: { fill: '#F0FFF0' }
						},
						{
							type: "rect",
							content: "SerieTwo",
							tooltip: "SerieTwo",
							attachment: "dataIndex",
							seriesIndex: 1,
							pointIndex: 0,
							width: 50,
							height: 30,
							r: 3,
							style: {
								"fill": "#FE2E2E",
								"stroke": "#FFA9DB",
								"fill-opacity": 0.5,
								"stroke-width": 2,
								"stroke-opacity": 0.75
							}
						},
						{
							type: "ellipse",
							content: "SerieOnePointFour",
							tooltip: "SerieOnePointFour",
							attachment: "dataIndex",
							seriesIndex: 1,
							pointIndex: 4,
							width: 90,
							height: 30,
							r: 3,
							style: {
								"fill": "#FF7700",
								"stroke": "#FFA9DB",
								"fill-opacity": 0.5,
								"stroke-width": 2,
								"stroke-opacity": 0.75
							}
						},
						{
							type: "line",
							content: "LineText",
							tooltip: "LineText",
							start: { x: 10, y: 10 },
							end: { x: 100, y: 100 },
							style: {
								"fill": "#FE2E2E",
								"stroke": "#01A9DB",
								"fill-opacity": 2,
								"stroke-width": 5,
								"stroke-opacity": 1
							}
						},
						{
							type: "text",
							text: "ScatterChart Annotation",
							tooltip: "ScatterChart Annotation",
							point: { x: 580, y: 15 },
							style: {
								"font-size": 25,
								"font-family": "Calibri",
								"font-style": "italic"
							}
						},
						{
							type: "polygon",
							content: "Polygon",
							tooltip: "Polygon",
							points: [
										{
											"x": 200,
											"y": 0
										},
										{
											"x": 150,
											"y": 50
										},
										{
											"x": 175,
											"y": 100
										},
										{
											"x": 225,
											"y": 100
										},
										{
											"x": 250,
											"y": 50
										}
							],
							style: {
								"fill": "#FEAA2E",
								"stroke": "#01A9DB"
							}
						}
					]
				});
			});
		});
	</script>
</head>

			<div id="wijscatterchartDefault" class="ui-widget ui-widget-content ui-corner-all" style="height: 450px; width: 1000px">
			</div>

			<div class="demo-options">
				<!-- Begin options markup -->

	</div>
</body>
</html>
