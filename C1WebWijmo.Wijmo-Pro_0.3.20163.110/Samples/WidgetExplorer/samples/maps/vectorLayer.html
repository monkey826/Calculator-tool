		require(["wijmo.wijmaps"], function() {
			$(document).ready(function() {
				$("#maps").wijmaps({
					source: null,
					layers: [{
						type: "vector",
						data: "samples/maps/data/worldmap.json",
						placemark: {
							labelVisibility: "hidden"
						},
						mouseEnter: function (e, d) {
							if (d.vector.data.type === "polygon") {
								d.shape.animate({ "fill-opacity": 0.5, "stroke-width": 2 });
							}
						},
						mouseLeave: function (e, d) {
							if (d.vector.data.type === "polygon") {
								d.shape.animate({ "fill-opacity": 1, "stroke-width": 1 });
							}
						}
					}]
				});
			});
		});

		function switchDataSourceType(source) {
			switch (source) {
				case "Uri":
					setUriDataSource();
					break;
				case "Function":
					setFunctionDataSource();
					break;
				case "Object":
					setObjectDataSource();
					break;
			}
		}

		function setUriDataSource()
		{
			var layers = $.extend({}, $("#maps").wijmaps("option", "layers"));
			layers[0].data = "samples/maps/data/worldmap.json";
			$("#maps").wijmaps({
				"targetCenter": { x: 0, y: 0 },
				"targetZoom": 1,
				"layers": layers
			});
		}

		function setFunctionDataSource() {
			var layers = $.extend({}, $("#maps").wijmaps("option", "layers"));
			layers[0].data = funcDataSource;
			$("#maps").wijmaps({
				"targetCenter": { x: 88.4, y: 22.2 },
				"targetZoom": 4,
				"layers": layers
			});
		}

		function setObjectDataSource() {
			var layers = $.extend({}, $("#maps").wijmaps("option", "layers"));

			$("#maps").wijmaps({
				"targetCenter": { x: 110.4, y: 31.2 },
				"targetZoom": 3,

			});
		}
