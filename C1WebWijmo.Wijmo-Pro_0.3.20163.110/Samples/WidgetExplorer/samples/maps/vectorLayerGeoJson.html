<!doctype html>
<html lang="en">
<head>
	<title>Maps - Vector Layer Use GeoJson</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />

	<link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	<script id="scriptInit" type="text/javascript">
		require(["wijmo.wijmaps"], function() {
			$(document).ready(function() {
				$("#maps").wijmaps({
					zoom: 2,
					layers: [{
							type: "vector",
							dataType: "geoJson", 
							data: "samples/maps/data/countries.geo.json",
							placemark: {
								labelVisibility: "hidden"
							}
						},
						{
							type: "vector",
							dataType: "geoJson", 
							data: "samples/maps/data/us.geo.json",
							placemark: {
								labelVisibility: "hidden"
							},
							shapeCreated: function(e, d) {
								d.shape.attr("fill", "#00F").attr("fill-opacity", 0.2);
							}
						}]
				});
			});
		});

	</script>
</head>

<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Vector Layer Use GeoJson</h2>
		</div>

		<div class="main demo">

			<!-- Begin demo markup -->
			<div>
				<div id="maps" style="width:756px; height: 475px;">
				</div>
			</div>
			<!-- End demo markup -->

			<div class="demo-options">
				<!-- Begin options markup -->

				<!-- End options markup -->
			</div>
		</div>

		<div class="footer demo-description">
			<p>
				The sample shows how to use a remote geojson file to draw vector layers on the map.
			</p>
		</div>
	</div>
</body>
</html>
