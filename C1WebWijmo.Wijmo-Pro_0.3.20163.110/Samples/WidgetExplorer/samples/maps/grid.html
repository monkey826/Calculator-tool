<!doctype html>
<html lang="en">
<head>
	<title>Maps - Grid</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />

	<link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	<script id="scriptInit" type="text/javascript">

		require(["wijmo.wijmaps"], function () {
			$(document).ready(function () {
				var vectors = getVectorsData();
				var layers = [
					{
						"type": "vector",
						"data": {
								"vectors": vectors
							},
						"placemark": {
							labelVisibility: "visible"
						}
					}
				];
				$("#maps").wijmaps({
					"source":"bingMapsAerialSource",
					"zoom": 2
				}).wijmaps({
					"layers": layers
				});
			});
		});

		function getVectorsData() {
			var vectors = [], lbl;
			for (var lon = -180; lon <= 180; lon += 30) {
				vectors.push({
					"type": "polyline",
					"coordinates": [lon, 85, lon, -85],
					"stroke": "#d3d3d3",
					"strokeOpacity": 0.6,
					"strokeWidth": "1",
					"strokeDashArray": "- "
				});

				lbl = Math.abs(lon).toString() + "°";
				if (lon > 0)
					lbl += "E";
				else if (lon < 0)
					lbl += "W";

				vectors.push({
					"type": "placemark",
					"coordinates": [lon, 0],
					"name": lbl
				});
			}

			for (var lat = -80; lat <= 80; lat += 20) {
				vectors.push({
					"type": "polyline",
					"coordinates": [-180, lat, 180, lat],
					"stroke": "#d3d3d3",
					"strokeOpacity": 0.6,
					"strokeWidth": "1",
					"strokeDashArray": "- "
				});

				lbl = Math.abs(lat).toString() + "°";
				if (lat > 0)
					lbl += "N";
				else if (lat < 0)
					lbl += "S";

				vectors.push({
					"type": "placemark",
					"coordinates": [0, lat],
					"name": lbl
				});
			}
			return vectors;
		}

	</script>
	<style type="text/css">
		span.wijmo-wijmaps-vectorlayer-marklabel
		{
			font-size: 9px;
			color: #CCCCCC;
			white-space: nowrap;
		}
	</style>
</head>

<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Overview</h2>
		</div>

		<div class="main demo">

			<!-- Begin demo markup -->
			<div>
				<div id="maps" style="width:756px; height: 475px;">
				</div>
			</div>
			<!-- End demo markup -->

			<div class="demo-options">
				<!-- Begin options markup -->

				<!-- End options markup -->
			</div>
		</div>

		<div class="footer demo-description">
			<p>
				The vector layer allows you to add parallels and meridians to the map. You can use the vector layer on top of a Tile Source to draw geometries/shapes/polygons/paths with geo coordinates.
			</p>
		</div>
	</div>
</body>
</html>
