<!doctype html>
<html lang="en">
<head>
    <title>FlipCard - Flip Content Change</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <style type="text/css">
        .cardcontainer
        {
            padding:  0 80px 40px 80px;
            float: left;
        }

         .cardcontainer img
         {
            vertical-align:middle;
            display: block; 
            margin:auto; 
            text-align:center;
         }
    </style>
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijflipcard"], function () {
            $(document).ready(function () {
                $("#clickhflipcard").wijflipcard({
                    flipping: function (e, data) {
                        data.frontPanel.html("Welcome to wijmo");
                        data.backPanel.html('<a href="http://www.wijmo.com/">http://www.wijmo.com/ </a>');
                    }

                });
            });
        });
    </script>

</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
      
		<div class="cardcontainer">
			<div id="clickhflipcard">
				<div style="text-align:center"> 
                    Front Panel
				</div>
				<div style="text-align:center">
                    Back Panel
				</div>
			</div>
            Click Action, Horizontal Flip
		</div>              
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description" style="clear:both" >
            User can replace the panel's content with flipping event.
         </div>
    </div>
</body>
</html>
