<!doctype html>
<html lang="en">
<head>
	<title>FileExplorer - Paging</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />

	<link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	<script id="scriptInit" type="text/javascript">
		require(["wijmo.wijfileexplorer"], function () {
			$(document).ready(function () {
				$("#fileexplorer").wijfileexplorer({
					actionUri: "./fileexplorer.ashx",
					initPath: "~/samples/widgetexplorer/samples/fileexplorer/Example",
					searchPatterns: "*.jpg,*.png,*.jpeg,*.gif,*.bmp",
					allowPaging: true,
					pageSize: 2
				});
			});

			$("#allowPaging").change(function () {
				var chk = $(this);
				$("#fileexplorer").wijfileexplorer("option", "allowPaging", chk[0].checked);
			});

			$("#pageSize").change(function () {
				var text = $(this);
				$("#fileexplorer").wijfileexplorer("option", "pageSize", text.val());
			});
		});

	</script>
</head>

<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Paging</h2>
		</div>

		<div class="main demo">

			<!-- Begin demo markup -->
			<div>
				<div id="fileexplorer">
				</div>
			</div>
			<!-- End demo markup -->

			<div class="demo-options">
				<!-- Begin options markup -->
				<ul>
					<li>
						<input type="checkbox" id="allowPaging" value="allowPaging" checked />Allow Paging
					</li>
					<li>
						<label><span>Page Size:</span></label>
						<input type="text" id="pageSize" value="2" style="width: 60px;" />
					</li>
				</ul>
				<!-- End options markup -->
			</div>
		</div>

		<div class="footer demo-description">
			<p>
				Wijmo <strong>FileExplorer</strong> widget supports <strong>paging</strong> if there are too mnay items in the right grid view.
				Please note you should first set <strong>allowPaging</strong> as true to enable paging.
			</p>
			<p>
				Wijmo <strong>FileExplorer</strong> widget also provides a property <strong>pageSize</strong> to let user set the page size.
			</p>
		</div>
	</div>
</body>
</html>
