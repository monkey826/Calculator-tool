<!doctype html>
<html lang="en">
<head>
	<title>FileExplorer - Filter</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />

	<link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	<script id="scriptInit" type="text/javascript">
		require(["wijmo.wijfileexplorer"], function () {
			$(document).ready(function () {
				$("#fileexplorer").wijfileexplorer({
					actionUri: "./fileexplorer.ashx",
					initPath: "~/samples/widgetexplorer/samples/fileexplorer/Example",
					searchPatterns: "*.jpg,*.png,*.jpeg,*.gif,*.bmp",
				});
			});

			var enableFilteringOnEnterPressed = $("#fileexplorer").wijfileexplorer("option", "enableFilteringOnEnterPressed");

			$("#enableFilteringOnEnterPressed").attr("checked", !!enableFilteringOnEnterPressed)
				.change(function () {
					var chk = $(this)[0].checked;
					$("#fileexplorer").wijfileexplorer("option", "enableFilteringOnEnterPressed", chk);
				});
		});

	</script>
</head>

<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Filter</h2>
		</div>

		<div class="main demo">

			<!-- Begin demo markup -->
			<div>
				<div id="fileexplorer">
				</div>
			</div>
			<!-- End demo markup -->

			<div class="demo-options">
				<!-- Begin options markup -->
				<div class="option-row">
					<input type="checkbox" id="enableFilteringOnEnterPressed" value="enableFilteringOnEnterPressed" />Enable Filter on Enter Pressed
				</div>
				<!-- End options markup -->
			</div>
		</div>

		<div class="footer demo-description">
			<p>
				Wijmo <strong>FileExplorer</strong> widget supports filtering folders/files in the grid. 
			</p>
			<p>
				By default the items are filtered on every key stroke. If you want to do filtering when the whole filter keyword was entered, please set <strong>enableFilteringOnEnterPressed</strong> as true.
			</p>
		</div>
	</div>
</body>
</html>
