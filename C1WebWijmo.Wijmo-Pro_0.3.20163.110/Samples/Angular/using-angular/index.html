<!DOCTYPE html>
<html ng-app="wijmo">
<head>
    <meta charset="utf-8">
    <title>Getting Started with Wijmo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=960">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Wijmo CSS and script -->
    <link href="http://cdn.wijmo.com/themes/metro/jquery-wijmo.css" rel="stylesheet" title="metro-jqueryui" type="text/css" />
    <link href="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20163.110.min.css" rel="stylesheet" type="text/css" />

    <script src="http://cdn.wijmo.com/jquery.wijmo-open.all.3.20163.110.min.js" type="text/javascript"></script>
    <script src="http://cdn.wijmo.com/jquery.wijmo-pro.all.3.20163.110.min.js" type="text/javascript"></script>

    <!-- Angular (after jQuery) -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="http://cdn.wijmo.com/interop/angular.wijmo.3.20163.110.js" type="text/javascript"></script>
    <!--<script src="../../Wijmo/Interop/angular.wijmo.js" type="text/javascript"></script>-->

    <script type="text/javascript">
        // when document loads, create ViewModel, and apply bindings
        //Create ViewModel
        function ViewModel($scope, $locale) {
            $scope.val = 50;
            $scope.min = 0;
            $scope.max = 100;
        }

    </script>
    <style type="text/css">
        body
        {
            font-family: "Segoe UI Light", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif;
            font-size: 14px;
            background: #000;
        }

        h1
        {
            font-size: 2.4em;
            font-weight:normal;
            color: #fff;
            padding: 20px 0 0 6px;
            margin: 0;
        }        
        h2
        {
            font-weight:normal;
        }
        .container
        {
            margin: 0 auto;
            width: 960px;
        }

        .app
        {
            overflow: hidden;
            background: #fff;
            padding: 20px;
            box-shadow: 5px 5px 50px rgba(0, 0, 0, 0.5);
        }

        .toolbar
        {
            text-align: right;
        }

        #dataGrid
        {
            width: 100%;
        }
    </style>
</head>
<body ng-controller="ViewModel">
    <div class="container">
        <h1>Getting Started with Wijmo</h1>
        <div class="app">
            <div>
                <h2>Textbox</h2>
                <input ng-model="val" style="width: 200px;" />
                <span>{{val}}</span>
                <h2>Slider</h2>
                <wij-slider value="val" min="{{min}}" max="{{max}}" style="width: 200px;">
                </wij-slider>
                <h2>Gauge</h2>
                <wij-lineargauge value="{{val}}" min="{{min}}" max="{{max}}">
                </wij-lineargauge>
            </div>
            <p>
                Made with <a href="http://angularjs.org">AngularJS</a> and <a href="http://wijmo.com">Wijmo</a>
            </p>
        </div>
    </div>
</body>
</html>
