<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FilterPanel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- styles -->
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles/app.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.filter.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.grouppanel.min.js"></script>

    <!-- app scripts -->
    <script src="scripts/FilterPanel.js" ></script>
    <script src="scripts/app.js" ></script>

</head>
<body>

    <div class="header">
        <div class="container">
            <img src="resources/wijmo5.png" alt="Wijmo 5" />
            <h1>
                FilterPanel
            </h1>
            <p>
                This sample defines a <b>FilterPanel</b> class that shows currently
                active filters and allows users to remove filters by clicking.
            </p>
        </div>
    </div>

    <div class="container">
        <p>
            Add or change filters to see how they are added to the 
            <b>FilterPanel</b> above the grid.
        </p>
        <p>
            Click the 'x' icons in the filter markers to remove one
            or all filters.
        </p>
        <div id="filterPanel"></div>
        <div id="grid"></div>
    </div>

    <script src="http://cdn.wijmo.com/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>
</html>
