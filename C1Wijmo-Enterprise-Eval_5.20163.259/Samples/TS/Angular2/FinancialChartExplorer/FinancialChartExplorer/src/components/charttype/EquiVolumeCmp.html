<div>
    <h2>{{title}}</h2>
    <p>
        EquiVolume charts are similar to Candlestick charts, but they only show the high and low values. In addition,
        the width of each bar is determined by a fifth value, volume.
    </p>    <!-- Symbol -->
    <label>Symbol</label>
    <wj-combo-box [itemsSource]="dataList"
                  displayMemberPath="name"
                  selectedValuePath="symbol"
                  [(selectedValue)]="selectedSymbol"
                  (selectedIndexChanged)="selectedSymbolChanged()">
    </wj-combo-box>

    <!-- FinancialChart -->
    <wj-financial-chart #chart
                        [itemsSource]="data"
                        bindingX="date"
                        chartType="EquiVolume"
                        (rendered)="chartRendered()">
        <wj-financial-chart-series binding="high,low,open,close,volume"
                                   [name]="selectedSymbol | uppercase">
        </wj-financial-chart-series>
    </wj-financial-chart>

    <!-- Range Selector -->
    <wj-financial-chart #selectorChart
                        [itemsSource]="data"
                        bindingX="date"
                        chartType="EquiVolume"
                        style="height: 200px"
                        tooltipContent=""
                        (rendered)="selectorChartRendered()">
        <wj-financial-chart-series binding="high,low,open,close,volume"></wj-financial-chart-series>
        <wj-flex-chart-range-selector #selector
                                      [seamless]="true"
                                      (rangeChanged)="rangeChanged()">
        </wj-flex-chart-range-selector>
    </wj-financial-chart>
</div>
