<div>
    <h2>{{title}}</h2>
    <p>
        ColumnVolume charts are similar to Column charts, except that they accept a second value, volume,
        which dictates the width of each bar.
    </p>
    <!-- Symbol -->
    <label>Symbol</label>
    <wj-combo-box [itemsSource]="dataList"
                  displayMemberPath="name"
                  selectedValuePath="symbol"
                  [(selectedValue)]="selectedSymbol"
                  (selectedIndexChanged)="selectedSymbolChanged(s, e)">
    </wj-combo-box>

    <!-- FinancialChart -->
    <wj-financial-chart #chart
                        [itemsSource]="data"
                        bindingX="date"
                        chartType="ColumnVolume"
                        (rendered)="chartRendered()">
        <wj-financial-chart-series binding="close,volume"
                                   [name]="selectedSymbol | uppercase">
        </wj-financial-chart-series>
    </wj-financial-chart>

    <!-- Range Selector -->
    <wj-financial-chart #selectorChart
                        [itemsSource]="data"
                        bindingX="date"
                        chartType="ColumnVolume"
                        style="height: 200px"
                        tooltipContent=""
                        (rendered)="selectorChartRendered()">
        <wj-financial-chart-series binding="close,volume"></wj-financial-chart-series>
        <wj-flex-chart-range-selector #selector
                                      [seamless]="true"
                                      (rangeChanged)="rangeChanged()">
        </wj-flex-chart-range-selector>
    </wj-financial-chart>
</div>
