<div>
    <div class="header">
        <div class="container">
            <img src="resources/wijmo5.png" />
            <h1>
                FlexChart Analytics (Angular 2)
            </h1>
            <p>
                This page shows how to use function series and trend lines in Wijmo's FlexChart control.
                These features are included in wijmo.chart.analytics module.  
            </p>
        </div>
    </div>
    <!-- Navigation menu -->
    <div class="container">
        <div class="row">

            <div class="col-md-2">
                <div class="panel-group" id="accordion" >
                    <div *ngFor="let item of routTree, let index = index"
                         class="panel panel-default">
                        <div class="panel-heading">
                            <h4 class="panel-title">
                                {{ item.section }}
                            </h4>
                        </div>
                        <div [id]="item.section" class="panel-collapse collapse in">
                            <div class="panel-body">
                                <ul class="flatList">
                                    <template ngFor let-route [ngForOf]="item.routes">
                                        <li *ngIf="route.data?.caption">
                                            <a [routerLink]="route.path" routerLinkActive="active">
                                                {{route.data.caption}}
                                            </a>
                                        </li>
                                    </template>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-10" >
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
</div>
