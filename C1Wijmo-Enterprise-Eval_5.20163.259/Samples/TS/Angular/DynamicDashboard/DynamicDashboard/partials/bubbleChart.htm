<wj-flex-chart
    chart-type="Bubble"
    items-source="data"
    binding-x="date">
    <wj-flex-chart-axis
        wj-property="axisX"
        format="MMM yy">
    </wj-flex-chart-axis>
    <wj-flex-chart-series 
        name="Sales/Profit"
        binding="sales,profit">
    </wj-flex-chart-series>
</wj-flex-chart>
