<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Wijmo Olap - PivotField.showAs demo</title>

    <!-- use the latest version of IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Angular/Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

    <!-- Wijmo -->
    <link href="styles/vendor/wijmo.min.css" rel="stylesheet" />
    <script src="scripts/vendor/wijmo.min.js"></script>
    <script src="scripts/vendor/wijmo.input.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.min.js"></script>
    <script src="scripts/vendor/wijmo.grid.filter.min.js"></script>
    <script src="scripts/vendor/wijmo.olap.min.js"></script>
    <script src="scripts/vendor/wijmo.angular.min.js"></script>

    <!-- app styles and scripts -->
    <link href="styles/app.css" rel="stylesheet" />
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/appCtrl.js"></script>
</head>
<body ng-app="app" ng-controller="appCtrl">

    <div class="container">

        <h1>
            raw data
        </h1>
        <wj-flex-grid
            style="max-height:250px"
            items-source="data"
            is-read-only="true">
        </wj-flex-grid>

        <h1>
            pivot panel
        </h1>
        <wj-pivot-panel
            engine="ng">
        </wj-pivot-panel>
        <p>
            <label>
                Totals before data 
                <input type="checkbox" ng-model="ng.totalsBeforeData">
            </label>
        </p>
        <p>
            <label>
                Show zeros
                <input type="checkbox" ng-model="ng.showZeros">
            </label>
        </p>

        <h1>
            pivot grid
        </h1>
        <wj-pivot-grid
            items-source="ng">
        </wj-pivot-grid>
        <p>
            <a href="resources/ExcelTest.xlsx">Excel Version</a>
        </p>

    </div>

    <script src="http://cdn.wijmo.com/wijmo.sample.toolbar.js" type="text/javascript"></script>
</body>

</html>
