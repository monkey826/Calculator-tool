<div style="display:flex; flex-wrap:wrap">
    <div 
        style="width:2.2in; height:1.25in; padding:6px; border:1px dotted #e0e0e0; overflow: hidden; page-break-inside:avoid" 
        ng-repeat="customer in customers.items">
        {{ customer.CompanyName	}}<br />
        {{ customer.Address	}}<br />
        {{ customer.City + ' ' +  customer.PostalCode}}<br />
        {{ customer.Country	}}
    </div>
</div>
