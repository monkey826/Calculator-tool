<div>
	<div class="copy">
		<h3>
			Filtering
		</h3>
		<p>
			FlexSheet customizes the <b>FlexGridFilter</b> extension (wijmo.grid.filter.js) to handle the filtering of each column.
			When invoke the <b>showColumnFilter()</b> method of FlexSheet, it will display the filter UI of the selected column.
		</p>
	</div>
    <button type="button" class="btn btn-default" ng-click="showFilter()">Show Filter</button>
	<div>
		<wj-flex-sheet class="flexSheet" control="ctx.flexSheet" initialized="initialized(s)">
			<wj-sheet name="Country" items-source="ctx.data"></wj-sheet>
		</wj-flex-sheet>
	</div>
</div>
