<form> 
    <h4 class="modal-header">
        Update Account Data
        <button type="button" tabindex="-1" class="close wj-hide" >&times;</button>
    </h4>
    <div class="modal-body">
        <label>
            Name:
            <input class="form-control" />
        </label>
        <br />
        <label>
            Email: <input class="form-control" />
        </label>
        <br />
        <label>
            Password: <input class="form-control" type="password" />
        </label>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary wj-hide" >
            OK
        </button>
    </div>
</form>
